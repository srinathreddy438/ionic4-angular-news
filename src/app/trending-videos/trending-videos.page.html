<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" routerLink="">
      <ion-icon name="arrow-back" class="back-icon"></ion-icon>
    </ion-buttons>
    <ion-title>
      Trendings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngFor="let video of trendingList">
    <iframe (click)="playVideo(video?.videoUrl)" *ngIf="video?.videoUrl" width="100%" height="200" [src]="'https://www.youtube.com/embed/' + video.videoUrl | safePipe" allowfullscreen controls='0'></iframe>
    <div class="update-delete-iocs">
        <ion-icon *ngIf="isAdmin" (click)="updateTrendingDetails(video)" class="create-icon" color="primary" name="create"></ion-icon>
        <ion-icon *ngIf="isAdmin" (click)="deleteTrending(video)" class="delete-icon" color="primary" name="trash"></ion-icon>
    </div>
  </div>
</ion-content>
