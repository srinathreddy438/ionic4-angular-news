<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" color="secondary"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="rateApp()">Rate This App</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <img class="spinner" *ngIf="loaderService.isLoading | async" src="https://loading.io/spinners/leave/index.laurel-leaves-spinner.svg">
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
