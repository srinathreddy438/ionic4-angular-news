<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let movie of movies">
    <ion-card-header>
      {{movie.title}}
    </ion-card-header>
    <ion-card-content>
      {{movie.description}}
      <ion-range min="0" max="100" pin="true" [(ngModel)]="movie.rating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-card-content>
  </ion-card>
</ion-content>
