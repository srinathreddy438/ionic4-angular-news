<ion-content class="rating-popover-page">
  <h4>Your Rating?</h4>
  <div class="overall-rating">
    <div class="number">{{reviewModel?.rating}}</div>
    <ion-icon [ngClass]="(reviewModel?.rating) ? 'selected' : ''" class="rating-icon" name="star"></ion-icon>
  </div>
  <div class="rating-conatiner">
    <div *ngFor="let rating of ratingArr; let i = index;">
      <ion-icon [ngClass]="((rating?.rating) <= (reviewModel?.rating)) ? 'selected' : ''" class="rating-icon" (click)="giveRating(i)" name="star"></ion-icon>
    </div>
  </div>
  <ion-textarea class="review-desc" [(ngModel)]="reviewModel.description" placeholder="Write your review (Optional)">
  </ion-textarea>
  <div class="submit-container">
    <div class="submit" (click)="submitReview()">SUBMIT</div>
    <div class="delete" *ngIf="reviewModel._id" (click)="deleteReview()">DELETE</div>
  </div>
</ion-content>
